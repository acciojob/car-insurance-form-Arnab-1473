<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Form</h1>
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">Email*</label>
		<input type="email" id="email" name="email" required><br>

		<label for="gender">Gender*</label>
		<input type="radio" id="gender" name="gender" value="male" required>Male
		<input type="radio" id="gender" name="gender" value="female" required>Female <br>

		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="cars" required>Select your car</option>
			<option value="bmw">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>

		<label for="carage">Car Age*</label>
		<input type="number" id="carage" name="carage" required><br>

		<label for="dop">Date of Purchase*</label>
		<input type="date" id="dop" name="dop" required><br>

		<label for="password">Password*</label>
		<input type="password" id="password" required><br>

		<button type="submit">submit button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
